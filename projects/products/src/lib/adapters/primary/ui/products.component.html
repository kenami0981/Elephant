<section class="container text-center py-3">
  <div class="row py-5" *ngIf="product$ | async as product">
    <h1 class="fw-bold">{{product.title}} <span class="text-uppercase">{{product.middleText}}</span>{{product.title2}}</h1>
    <h4>Recently added shirts!</h4>

    <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
      <div *ngFor="let product of products$ | async" class="col d-flex justify-content-center align-items-center">
        <div class="card border-0" style="width: 295px">
          <img
            style="width: 295px; height: 342px; object-fit: cover"
            [src]="product.imageUrl"
            class="card-img-top"
            alt="Plain White Shirt"
          />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{product.name}}</h5>
            <p class="card-text text-primary"><span>{{product.currency}}</span>{{product.price}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
