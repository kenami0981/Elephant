<section  class="container text-center">
    <div class="row py-4" *ngIf="product$ | async as product">
      <h1 class="few-bold">{{ product.title }}</h1>
      <h4>{{ product.text }}</h4>
  
      <div
        class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4 py-3"
      >
        <div
          *ngFor="let product of products$ | async"
          class="col d-flex justify-content-center align-items-center"
        >
          <div class="card border-0" style="width: 295px">
            <img
              style="width: 295px; height: 342px; object-fit: cover"
              [src]="product.imageUrl"
              class="card-img-top"
              [alt]="product.alt"
            />
            <div class="card-body">
              <h5 class="card-title fw-bold">{{ product.name }}</h5>
              <p class="card-text text-primary">
                {{ product.price }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
    <a *ngIf="product$ | async as product"
        [routerLink]="['/Elephants/allProducts']"
      routerLinkActive="router-link-active"
      class="btn bg-primary text-light text-uppercase fs-5 px-4 py-2 mt-3 mb-5"
      >{{ product.textButton }}</a
    >
</div>
  </section>
