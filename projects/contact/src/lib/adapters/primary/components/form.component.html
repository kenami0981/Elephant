
<section class="mb-4">

<h2 class="h1-responsive font-weight-bold text-center my-4">Contact us</h2>
  
<p class="text-center w-responsive mx-auto mb-5">Do you have any questions? Please do not hesitate to contact us directly. Our team will come back to you within
      a matter of hours to help you.</p>
    

<form [formGroup]="contact" (ngSubmit)="onContactSubmited(contact)">
  <div class="md-form mb-0">
    <div class="col-md-9 mb-md-0 mb-5">
    <input type="text" formControlName="name" placeholder="name">
    <input type="text" formControlName="email" placeholder="email">
  </div> 
  <br>
  <br> 
    <div class="md-form mb-0">
  <input type="text" class="col-7 form-control" style="width:420px; height: 120px;" formControlName="message" placeholder="message">
</div>
    <br>
    <br>
    <div>
    <button (click)="onContactSubmited(contact)" type="button" class="btn btn-primary me-md-2 ">SEND MESSAGE</button>
   </div>
  </div>
</form>   

      <div class="col-md-3 text-center">
          <ul class="list-unstyled mb-0">
              <li><i class="fas fa-map-marker-alt fa-2x"></i>
                  <p> ul. Elephants 1/22, ElephantCity, Poland</p>
              </li>

              <li><i class="fas fa-phone mt-4 fa-2x"></i>
                  <p>555 555 555</p>
              </li>

              <li><i class="fas fa-envelope mt-4 fa-2x"></i>
                  <p>contact@elephants.com</p>
              </li>
          </ul>
        </div>

    </section>
