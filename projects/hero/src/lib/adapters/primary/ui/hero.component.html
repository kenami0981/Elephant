<div class="card me-5" *ngIf="text$ | async as text">
  <img
    [src]="text.imageUrl"
    class="card-img"
    style="width: 100vw; height: 648px; object-fit: cover"
    alt="fashionable girl"
    data-bgposition="center center"
    data-bgrepeat="no-repeat"
  />
  <div
    class="card-img-overlay text-uppercase text-white d-flex flex-column justify-content-center align-items-end me-5"
  >
    <h3 class="card-title fw-bolder">{{text.textTop}}</h3>
    <h3 class="card-title fw-bolder">{{text.textBottom}}</h3>
    <a
      class="card-text mt-3 text-white text-decoration-none fs-4 border border-5 border-white px-3 py-1 fw-bold"
      type="button"
    >
      {{text.buttonText}}
    </a>
  </div>
</div>
