<section class="benefit container py-5">
  <div class="row py-3">
    <div class="row">
      <div class="col-sm-3" *ngFor="let benefit of benefits$ | async">
        <div class="card border-0 px-1">
          <div class="card-body">
            <i class="fa-solid fa-truck-fast"></i>
            <h6 class="card-title text-uppercase" style="font-weight: 900">
              free shipping
            </h6>
            <h6 class="card-text">
              {{benefit.text}}
            </h6>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
