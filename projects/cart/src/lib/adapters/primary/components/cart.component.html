<section class="container py-5">
  <div class="row">
    <p class="text-uppercase py-2">
      home / <span class="fw-bold">shopping cart</span>
    </p>
    <div class="row py-3 text-center fw-bold">
      <div class="col fs-5">Product</div>
      <div class="col fs-5">Price</div>
      <div class="col fs-5">Color</div>
      <div class="col fs-5">Size</div>
      <div class="col fs-5">Quantity</div>
      <div class="col fs-5">Total</div>
    </div>
    <div class="row py-3 text-center border-top border-bottom">
      <div class="col">Plain White Shirt</div>
      <div class="col">$59.00</div>
      <div class="col">Yellow</div>
      <div class="col">Medium</div>
      <div class="col">
        <button
          (click)="decrCounter('minus')"
          class="px-3 me-3 bg-light fw-bold"
        >
          -</button
        >{{ count
        }}<button
          (click)="incCounter('add')"
          class="px-3 ms-3 bg-light fw-bold"
        >
          +
        </button>
      </div>
      <div class="col">$59.00</div>
    </div>
    <h3 class="py-5 fw-bold text-uppercase">Cart Totals</h3>
    <div class="container">
      <div class="row row-cols-2">
        <div class="col py-3 fs-5">Subtotal</div>
        <div class="col py-3 fs-5">$59.00</div>
      </div>
      <div class="row row-cols-2">
        <div class="col py-3 fs-5">Shipping Free</div>
        <div class="col py-3 fs-5">FREE!!!</div>
      </div>
      <div class="row row-cols-2 border-bottom">
        <div class="col py-3 fs-5 fw-bold">Total</div>
        <div class="col py-3 fs-5 fw-bold">$59.00</div>
      </div>
      <div class="pt-5">
        <a
          [routerLink]="['/Elephants/checkout']"
          routerLinkActive="router-link-active"
        >
          <button
            style="background-color: #d6763c; color: white"
            class="px-3 py-2 text-uppercase border-0"
          >
            Proceed to Checkout
          </button>
        </a>
      </div>
    </div>
  </div>
</section>
