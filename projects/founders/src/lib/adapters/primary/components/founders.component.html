

<h1 class="text-center justify-content-center mt-5 fw-bold p-5" *ngIf="title$ | async as title">
  {{title.title}}
</h1>


<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
    <div class="col" *ngFor="let founder of founders$ | async">
      <img
      style="width: 295px; height: 342px; object-fit: cover"
        [src]="founder.imageUrl"
        class="card-img-top"
        [alt]="founder.name"
      />
      <div class="card-body">
        <h5 class="card-title fw-bold">{{ founder.name }}</h5>
      </div>
    </div>
  </div>
