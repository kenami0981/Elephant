<section *ngIf="bestSellHeading$ | async as head" class="container text-center">
  <div class="row py-4">
    <h1 class="few-bold">{{ head.title }}</h1>
    <h4>{{ head.context }}</h4>

    <div
      class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4 py-3"
    >
      <div
        *ngFor="let item of bestSells$ | async"
        class="col d-flex justify-content-center align-items-center"
      >
        <div class="card border-0" style="width: 295px">
          <img
            style="width: 295px; height: 342px; object-fit: cover"
            [src]="item.imageUrl"
            class="card-img-top"
            [alt]="item.alt"
          />
          <div class="card-body">
            <h5 class="card-title fw-bold">{{ item.name }}</h5>
            <p class="card-text text-primary">
              {{ item.price }} {{ item.currency }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <a
    [routerLink]="['/Elephants/allProducts']"
    routerLinkActive="router-link-active"
    class="btn bg-primary text-light text-uppercase fs-5 px-4 py-2 mt-3 mb-5"
    >{{ head.button }}</a
  >
</section>
